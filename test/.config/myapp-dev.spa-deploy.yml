region: us-east-1
accountId: "00000000000"

bootstrap:
  destination: ./.test-example.env
  values:
    - name: "@"
      configFrom: environment

deploy:
  buildPath: "./app"
  includeGlob: "**"
  #ignoreGlob:

  s3:
    acl: "public-read"
    bucket: deploy-bucket
    #prefix:
    purge: false
    force: false
    # extra glob for invalidation
    #invalidateGlob:
    # ignore s3 changes for invalidation
    skipChangesInvalidation: false

  cloudfront:
    distributionId: CF000000000000
    invalidatePaths:
      - "/*"
